<template>
  <div class="from-group">
    <a route-href="route: applicants/add" class="btn btn-success btn-sm" role="button">Add</a>
  </div>
<div style="padding-top: 10px;">
  <table class="table">
    <thead>
      <!-- <th>Index</th> -->
      <th scope="col">Name</th>
      <th scope="col">Family Name</th>
      <th scope="col">Age</th>
      <th scope="col">Email Address</th>
      <th scope="col">City</th>
      <th scope="col">Country</th>
      <th scope="col">Address</th>
      <td scope="col">Edit</td>
      <td scope="col">Delete</td>
    </thead>
    <tbody>
      
      <tr repeat.for="applicant of applicants">
        <!-- <td> {{ i + 1 }} </td> -->
        <td> ${ applicant.name } </td>
        <td> ${ applicant.familyName } </td>
        <td> ${ applicant.age } </td>
        <td> ${ applicant.emailAddress } </td>
        <td> ${ applicant.countryOfOrigin } </td>
        <td> ${ applicant.city } </td>
        <td> ${ applicant.fullAddress } </td>
        <td>
          <a route-href="route: applicants/edit; params.bind: {id:applicant.id}" class="btn btn-primary btn-sm" role="button">
            <i class="fa fa-edit fa-white"></i>          
          </a>          
        </td>
        <td>
          <a (click)="onDelete(applicant.id)" onclick="return false" class="btn btn-danger btn-sm">
            <i class="fa fa-trash-o fa-white"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</template>
